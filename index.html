<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swasth Sarthi AI - Your AI Health Companion</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <header class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="h-8 w-8 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">Swasth Sarthi AI</h1>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#features" class="text-gray-600 hover:text-emerald-500 transition duration-300">Features</a>
                <a href="#preview" class="text-gray-600 hover:text-emerald-500 transition duration-300">Preview</a>
                <a href="#awareness" class="text-gray-600 hover:text-emerald-500 transition duration-300">Awareness</a>
            </nav>
            <button class="hidden md:block bg-emerald-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-emerald-600 transition-transform transform hover:scale-105 duration-300">
                Get Started
            </button>
        </div>
    </header>

    <main class="pt-24">
        <section class="relative container mx-auto px-6 py-16 md:py-24 text-center">
            <div class="absolute top-0 left-1/4 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-2xl opacity-40 animate-blob"></div>
            <div class="absolute top-0 right-1/4 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-2xl opacity-40 animate-blob animation-delay-2000"></div>
            <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-2xl opacity-40 animate-blob animation-delay-4000"></div>
            
            <div class="relative z-10">
                <h2 class="text-4xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4 fade-in-up">
                    Your Personal AI <span class="gradient-bg text-transparent bg-clip-text">Health Companion</span>
                </h2>
                <p class="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto mb-8 fade-in-up" style="transition-delay: 200ms;">
                    Receive proactive alerts, personalized guidance, and preventive health insights to live a healthier, happier life.
                </p>
                <div class="flex justify-center items-center space-x-4 fade-in-up" style="transition-delay: 400ms;">
                    <button id="activateAlertBtn" class="bg-emerald-500 text-white font-bold py-3 px-8 rounded-full hover:bg-emerald-600 transition-transform transform hover:scale-105 duration-300 shadow-lg pulse-button">
                        Activate Alerts
                    </button>
                    <button class="bg-white text-gray-800 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition-transform transform hover:scale-105 duration-300 shadow-lg border border-gray-200">
                        Chat Now
                    </button>
                </div>
            </div>
        </section>

        </main>

    <footer class="bg-white border-t border-gray-200">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 Swasth Sarthi AI. All Rights Reserved.
            </p>
        </div>
    </footer>
    
    <div id="notification-popup" class="notification-pop fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-2xl flex items-start space-x-3 max-w-sm z-50">
        <button id="closeNotificationBtn" class="text-gray-400 hover:text-gray-600">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
